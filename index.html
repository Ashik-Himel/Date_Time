<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock :: Ashik-Himel</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="root">
        <div class="time">
            <span id="hour"></span>
            <span id="minute"></span>
            <span id="second"></span>
            <span id="am-pm"></span>
        </div>
        <div class="date">
            <span id="date"></span>
            <span>/</span>
            <span id="month"></span>
            <span>/</span>
            <span id="year"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
